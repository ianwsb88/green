<h2>Sortable List</h2>
<div class="container">
  <ngg-sortable-list
    [items]="items"
    [header]="'Sortable list header'"
    [subtitle]="'Sub-title'"
    [description]="'Description'"
    (itemSelectionChanged)="onItemSelected($event)"
    (itemOrderChanged)="onItemOrderChanged($event)"
  >
  </ngg-sortable-list>
</div>
